<script type="text/x-red" data-template-name="baidu-speech-to-text">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    
    <div class="form-row">
        <label for="node-input-cuid"> CUID </label>
        <input type="text" id="node-input-cuid" placeholder="CUID">
    </div>


    <div class="form-row">
        <label for="node-input-apikey"> API Key</label>
        <input type="text" id="node-input-apikey" placeholder="APIKey">
    </div>

    <div class="form-row">
        <label for="node-input-secretkey"> Secret Key</label>
        <input type="text" id="node-input-secretkey" placeholder="SecretKey">
    </div>

    <div class="form-row">
        <label for="node-input-lang"> Language</label>
        <select type="text" id="node-input-lang" style="display: inline-block; width: 70%;">
            <option value="en">English</option>
            <option value="zh">Mandarin Chinese</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-rate"> Sample Rate</label>
        <select type="text" id="node-input-rate" style="display: inline-block; width: 70%;">
            <option value="8000">8000 Hz</option>
            <option value="16000">16000 Hz</option>
        </select>
    </div>
 </script>

<script type="text/x-red" data-help-name="baidu-speech-to-text">
    <p>The Speech To Text converts the human voice into the written word. This service uses machine intelligence to
    combine information about grammar and language structure with knowledge of the composition of the audio signal to
    generate a more accurate transcription</p>
    <p>The audio file to be analysed should be passed in on <code>msg.payload</code>.</p>
    <p>Supported <code>msg.payload</code> types:</b>.</p>
    <ul>
        <li><b>String</b> URL to audio</li>
        <li><b>Buffer</b> Raw Audio Bytes</li>
    </ul>
    <p>Audio must be a <b>WAV encoded file</b>.</p>
    <p>Speech To Text supports decoding speech from three languages: <b>English and Mandarin Chinese</b>. This option can be modified in the configuration panel.</p>
    <p>The source sampling rate must be <b>8Khz</b> and with <b>single</b> channel. 
    <p>The returned audio transcription will be returned on <code>msg.transcription</code>.</p>
    <p>For more information about the Speech To Text service, read the <a href="http://yuyin.baidu.com/docs/asr">documentation</a>.</p>
</script>

</script>
